<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="addtocart.css">
    <script src="https://kit.fontawesome.com/365e7f359a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
         <div class="logo"></div>
         <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p id="count">0</p>
         </div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="Total">Rs 0.00</h2>
            </div>
        </div>
    </div>
    <script src="addtocart.js"></script>
</body>
</html>
